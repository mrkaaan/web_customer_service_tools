<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 400px;
      overflow: hidden;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 99999;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      padding: 10px;
      max-height: 360px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .message-item {
      padding: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      border-bottom: 1px solid #eee;
    }
    .message-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <script src="floating-window.js"></script>
</body>
</html>
